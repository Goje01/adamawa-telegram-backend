<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Auto Location Sender</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .pulse {
      width: 80px;
      height: 80px;
      background-color: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    #status {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="pulse"></div>
  <div id="status">üì° Fetching location...</div>

  <script>
    const updateInterval = 2 * 60 * 1000; // 2 minutes

    function sendToTelegram(lat, lon) {
      const message = `üìç Driver Location:\nhttps://maps.google.com/?q=${lat},${lon}`;
      const payload = { lat, lon, message };

      // ‚úÖ LINE 48 ‚Äî your live Railway backend endpoint
      fetch("https://adamawa-telegram-backend-production.up.railway.app/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(res => console.log("Sent!", res.status))
      .catch(err => console.error("Error:", err));
    }

    function updateLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").textContent = "‚ùå Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        document.getElementById("status").textContent = `üìç ${lat}, ${lon}\nSending to Telegram...`;
        sendToTelegram(lat, lon);
      }, err => {
        document.getElementById("status").textContent = "‚ùå Failed to get location.";
      });
    }

    // First run immediately
    updateLocation();
    // Repeat every 2 minutes
    setInterval(updateLocation, updateInterval);
  </script>
</body>
</html>
