<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Auto-Location</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255, 255, 255, 0.1);
      border-top: 10px solid #4caf50;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1.3rem;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Updating driver location...</p>

  <script>
    const updateInterval = 2 * 60 * 1000; // 2 minutes
    const recipientNumber = "2348101096472"; // âœ… Replace this with the driver's WhatsApp number

    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const message = encodeURIComponent(`ðŸš— Driver Location Update:\nhttps://maps.google.com/?q=${lat},${lng}`);
          const whatsappUrl = `https://wa.me/${recipientNumber}?text=${message}`;
          window.open(whatsappUrl, "_blank");
        }, err => {
          console.error("Location access failed:", err);
        });
      } else {
        console.error("Geolocation not supported.");
      }
    }

    // Send first update immediately
    sendLocation();

    // Then continue every 2 minutes
    setInterval(sendLocation, updateInterval);
  </script>
</body>
</html>
